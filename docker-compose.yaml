name: "dlcdevkit"
services:
  bitcoin:
    image: bitcoin/bitcoin:28.0
    container_name: bitcoin
    command: |
      -regtest=1
      -rpcuser=$BITCOIND_USER
      -rpcpassword=$BITCOIND_PASS
      -rpcallowip=0.0.0.0/0
      -rpcbind=0.0.0.0
      -server=1
      -addresstype=bech32
      -fallbackfee=0.0002
      -txindex=1
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -printtoconsole
      -regtest
      -disablewallet=0
    ports:
      # regtest ports
      - 18443:18443
    volumes:
      - ddk-bitcoin:/bitcoin/.bitcoin
  electrs:
    image: ghcr.io/vulpemventures/electrs:latest
    container_name: electrs
    entrypoint:
      - /build/electrs
    command:
      - -vvvv
      - --network
      - regtest
      - --daemon-dir
      - /config
      - --daemon-rpc-addr
      - bitcoin:18443
      - --cookie
      - $BITCOIND_USER:$BITCOIND_PASS
      - --http-addr
      - 0.0.0.0:30000
      - --electrum-rpc-addr
      - 0.0.0.0:50000
      - --cors
      - "*"
      - --jsonrpc-import
    depends_on:
      - bitcoin
    ports:
      - 50000:50000
      - 30000:30000
    expose:
      - "30000"
      - "50000"
    volumes:
      - ddk-bitcoin:/config
    restart: unless-stopped
  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASS
      - POSTGRES_USER=$POSTGRES_USER
      
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/postgres
  nostr-relay:
    image: scsibug/nostr-rs-relay
    container_name: nostr-relay
    hostname: nostr-relay
    ports:
      - "8081:8081"
    volumes:
      - nostr-relay:/usr/src/app/db
      - ./testconfig/nostr-relay.toml:/usr/src/app/config.toml
volumes:
  postgres-data:
  ddk-bitcoin:
  nostr-relay:

networks:
  dlcdevkit:
    name: "dlcdevkit"
