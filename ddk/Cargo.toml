[package]
name = "ddk"
version = "0.0.11"
edition = "2021"
license = "MIT"
description = "application tooling for DLCs ðŸŒŠ"
documentation = "https://docs.rs/crate/ddk"
repository = "https://github.com/bennyhodl/dlcdevkit"
homepage = "https://dlcdevkit.com"

[features]
nostr = ["dep:nostr", "dep:nostr-sdk", "dep:nostr-sqlite", "dep:nostr-relay-pool", "dep:base64"]

[dependencies]
bitcoin = { version = "0.32.2", features = ["rand", "serde"] }
bdk_esplora = { version = "0.17", features = ["blocking", "async"] }
bdk_wallet = { version = "1.0.0-beta.2", features = ["bdk_file_store"] }
bdk_chain = "0.18.0"
dlc = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "bitcoin-32", features = ["use-serde"] }
dlc-manager = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "bitcoin-32", features = ["use-serde"] }
dlc-messages = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "bitcoin-32", features = [ "use-serde"] }
dlc-trie = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "bitcoin-32", features = ["use-serde"] }
# dlc-trie = { version = "0.5.0", features = [ "use-serde"] }
# dlc = { version = "0.5.0", features = [ "use-serde"] }
# dlc-manager = { version = "0.5.0", features = [ "use-serde"] }
# dlc-messages = { version = "0.5.0", features = [ "use-serde"] }
anyhow = "1.0.75"
lightning = { version = "0.0.124", default-features = false, features = ["grind_signatures", "std"] }
lightning-net-tokio = "0.0.124"
reqwest = { version = "0.11.22", features = ["blocking"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
serde_with = "3.4.0"
thiserror = "1.0.50"
tokio = { version = "1.34.0", features = ["full"] }
bip39 = "2.0.0"
tracing = "0.1.40"
uuid = { version = "1.8.0", features = ["v4"] }
chrono = { version = "0.4.38", features = ["serde"] }
sled = "0.34.7"
async-trait = "0.1.80"
# kormir = "0.2.0"
kormir = { version = "0.3.0", git = "https://github.com/bennyhodl/kormir", branch = "bitcoin-32" }
hex = "0.4.3"
bincode = "1.3.3"
crossbeam = "0.8.4"

# Nostr transport dependencies
base64 = { version = "0.13.0" , optional = true }
nostr = { version = "0.29.0", features = ["std"], optional = true }
nostr-sdk = { version = "0.29.0", optional = true }
nostr-sqlite = { version = "0.28.0", optional = true }
nostr-relay-pool = { version = "0.29.1", optional = true }

[dev-dependencies]
# electrsd = { version = "0.22.0", features = ["legacy", "esplora_a33e97e1", "bitcoind_23_0"] }
electrum-client = "0.12.0"
futures = "0.3.29"
