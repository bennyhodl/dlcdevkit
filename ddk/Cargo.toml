[package]
name = "ddk"
version = "0.0.12"
edition = "2021"
license = "MIT"
description = "application tooling for DLCs ðŸŒŠ"
documentation = "https://docs.rs/crate/ddk"
repository = "https://github.com/bennyhodl/dlcdevkit"
homepage = "https://dlcdevkit.com"
readme = "../README.md"

[features]
nostr = ["dep:nostr-rs", "dep:nostr-sdk", "dep:nostr-sqlite", "dep:nostr-relay-pool", "dep:base64"]
marketplace = ["dep:nostr-rs", "dep:nostr-sdk", "dep:base64"]
lightning = ["dep:lightning-net-tokio"]

[dependencies]
# dlc = { version = "0.6.0", features = ["use-serde"] }
# dlc-manager = { version = "0.6.0", features = ["use-serde"] }
# dlc-messages = { version = "0.6.0", features = [ "use-serde"] }
# dlc-trie = { version = "0.6.0", features = ["use-serde"] }
dlc = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "async", features = ["use-serde"] }
dlc-manager = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "async", features = ["use-serde", "async"] }
dlc-messages = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "async", features = [ "use-serde"] }
dlc-trie = { version = "0.6.0", git = "https://github.com/bennyhodl/rust-dlc", branch = "async", features = ["use-serde"] }
# dlc = { version = "0.6.0", path = "../../rust-dlc/dlc", features = ["use-serde"] }
# dlc-manager = { version = "0.6.0", path = "../../rust-dlc/dlc-manager", features = ["use-serde", "async"] }
# dlc-messages = { version = "0.6.0", path = "../../rust-dlc/dlc-messages", features = [ "use-serde"] }
# dlc-trie = { version = "0.6.0", path = "../../rust-dlc/dlc-trie", features = ["use-serde"] }


# kormir = "0.3.0"
kormir = { version = "0.3.0", git = "https://github.com/bennyhodl/kormir", rev = "b395be9935b6d456bb10c289a23b7ee6789a7428"}
# kormir = { version = "0.3.0", path = "../../kormir/kormir" }

bitcoin = { version = "0.32.2", features = ["rand", "serde"] }
bdk_esplora = { version = "0.17", features = ["blocking", "async"] }
bdk_wallet = { version = "1.0.0-beta.2", features = ["bdk_file_store"] }
bdk_chain = "0.18.0"
anyhow = "1.0.75"
lightning = { version = "0.0.124-beta", default-features = false, features = ["grind_signatures", "std"] }
reqwest = { version = "0.11.22", features = ["blocking"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
serde_with = "3.4.0"
thiserror = "1.0.50"
tokio = { version = "1.34.0", features = ["full"] }
bip39 = "2.0.0"
tracing = "0.1.40"
uuid = { version = "1.8.0", features = ["v4"] }
chrono = { version = "0.4.38", features = ["serde"] }
sled = "0.34.7"
async-trait = "0.1.80"

hex = "0.4.3"
bincode = "1.3.3"
crossbeam = "0.8.4"

# Nostr transport dependencies
base64 = { version = "0.13.0" , optional = true }
nostr-rs = { package = "nostr", version = "0.29.0", features = ["std"], optional = true }
nostr-sdk = { version = "0.29.0", optional = true }
nostr-sqlite = { version = "0.28.0", optional = true }
nostr-relay-pool = { version = "0.29.1", optional = true }

# lightning transport
lightning-net-tokio = { version = "0.0.124-beta", optional = true }

[dev-dependencies]
# electrsd = { version = "0.22.0", features = ["legacy", "esplora_a33e97e1", "bitcoind_23_0"] }
electrum-client = "0.12.0"
futures = "0.3.29"
test-log = { version = "0.2.16", features = ["trace"] }
rstest = "0.22.0"
ddk-payouts = { path = "../payouts/" }
bitcoincore-rpc = "0.19.0"
